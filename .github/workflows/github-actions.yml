name: Build CI
run-name: Build and release site data.
on:
  push:
    branches:
      - main
    tags:
      - "v*"
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Archive Production Build
        run: tar -czf release.tar.gz --directory=./dist ./
      - name: Create Release
        run: |
          gh release create ${{github.ref_name}} --generate-notes release.tar.gz
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
